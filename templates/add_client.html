<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Home</a>
        <h2>Add New Client</h2>
        <form method="POST" action="{{ url_for('add_client') }}">
            <div class="form-group">
                <label for="client_name">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" required>
            </div>
            <div class="form-group">
                <label for="client_email">Client Email</label>
                <input type="email" class="form-control" id="client_email" name="client_email" required>
            </div>
            <div class="form-group">
                <label for="client_number">Client Number</label>
                <input type="text" class="form-control" id="client_number" name="client_number" required>
            </div>
            <div class="form-group">
                <label for="client_car">Stock Number</label>
                <input type="text" class="form-control" id="client_car" name="client_car" required>
            </div>
            <div class="form-group">
                <label>Select Tags</label><br>
                {% for tag in tags %}
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="tag_{{ tag.id }}" name="tags" value="{{ tag.id }}">
                        <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Add Client</button>
            
        </form>
    </div>
</body>
</html>
